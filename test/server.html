<!DOCTYPE html>
<html>
  <head>
    <title>test video</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <input type="text" id="yt-link">
    <button onclick="run()">Play</button>
    <audio src="/youtube.com/watch?v=F5GjEwI8wEA" controls id="stream">
    </audio>
    <a href="/youtube.com/watch?v=F5GjEwI8wEA" download>
      Download Audio
    </a>
  </body>
  <script>
    const run = () =>{
      console.log(document.getElementById("yt-link").value)
      document.getElementById("stream").setAttribute('src', `./${document.getElementById("yt-link").value.replace( /https:|www./g , "" )}`);
      document.getElementById("stream").setAttribute('href', `./${document.getElementById("yt-link").value.replace( /https:|www./g , "" )}`);
    }
  </script>
</html>
